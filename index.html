<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <main class="App">
      <section class="greet">
        <h2 class="title">
          Welcome User!<input type="text" id="name" placeholder=" Name Here" />
        </h2>
      </section>
      <section class="To-do">
        <h3>CREATE A TO DO</h3>
        <form id="To do list Form">
          <h4>What would you like to do Today?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="ex help mom"
          />
          <h4>Pick Your Category</h4>
          <div class="Options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="Personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
            <label>
              <input type="radio" name="category" id="category2" value="Work" />
              <span class="bubble Work"></span>
              <div>Work</div>
            </label>
          </div>
          <input type="submit" value="Add" />
        </form>
      </section>
      <section class="Task-list">
        <h3>To Do list</h3>
        <div class="list" id="Todo-list">
          <div class="Todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="Todo-content">
              <input type="text" value="Take out trash" readonly />
            </div>
            <div class="actions">
              <button class="Edit">Edit</button>
              <button class="Delete">Delete</button>
            </div>
          </div>
          <div class="Todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble Work"></span>
            </label>
            
            <div class="Todo-content">
              <input type="text" value="Work on Portfolio" readonly />
            </div>
            <div class="actions">
              <button class="Edit">Edit</button>
              <button class="Delete">Delete</button>
            </div>

          <!--------------------------------------------------------------------------------------->
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
